<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Dashboard</title>
    <!-- Bootstrap css-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List Dashboard</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('add_task') }}" class="btn btn-primary">Add New Task</a>
            <button class="btn btn-secondary" id="load_tasks" onclick="loadTasks()">Refresh</button>
        </div>
        <div id="tasks-container" class="row">
            <!-- Task will be loaded here via JS-->
        </div>
    </div>

    <!-- Bootstrap JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
